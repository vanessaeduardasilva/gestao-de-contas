<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURAÇÃO | ORGANIZERION</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/usuario.css">
</head>
<body class="page-user">

    <nav class="navbar">
        <div class="nav-content">
            <span class="nav-logo">
                ORGANIZER<span>ION</span>
            </span>
        </div>
    </nav>

    <main class="auth-container">
        <div class="card animate-up">
            <div class="card-header">
                <h3 class="text-uppercase">Quase lá!</h3>
                <p>
                    Para sincronizarmos seus <strong>lembretes de pagamentos</strong> automaticamente, informe como deseja ser chamado e o e-mail que você utiliza na sua agenda.
                </p>
            </div>

            <form id="user-form">
                <div class="input-group">
                    <label class="text-uppercase">Nome de Usuário</label>
                    <input type="text" id="user-nome" placeholder="Como quer ser chamado?" required>
                </div>

                <div class="input-group">
                    <label class="text-uppercase">E-mail do Google</label>
                    <input type="email" id="user-email" placeholder="seu-email@gmail.com" required>
                    <small class="helper-text">
                        Utilizaremos este e-mail apenas para a integração com o Google Calendar.
                    </small>
                </div>

                <button type="submit" class="btn-primary text-uppercase">
                    Vincular minha conta
                </button>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
